<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositovos diferentes, ou simplismente auente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamo aprender a Reproduzir audio</p>
    <audio src="midia/reggae.mp3" controls></audio>

    <p>Vamo aprender a Reproduzir audio de ouitro jeito</p>
    <audio>
        <source src="midia/reggae.mp3" type="audio/mpeg">
    </audio>

    <p>Clique aqui para baixar o audio. <a href="midia/reggae.mp3">Audio</a></p>
</body>
</html>
